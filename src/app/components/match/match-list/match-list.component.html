<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Partidos</h2>
  <button class="btn btn-warning" (click)="create()">+ Nuevo Partido</button>
</div>

<ng-container *ngIf="hasPlayers; else emptyTable">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input
      type="text"
      placeholder="Buscar equipo local o visitante"
      class="form-control"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearch()"
    />
  </div>
  <div class="row g-3">
    <div *ngFor="let match of filteredMatches" class="col-12">
      <div class="card p-3 shadow-sm d-flex flex-column align-items-center text-center">
        <!-- Logos y nombres -->
        <div class="d-flex align-items-center justify-content-center gap-3 mb-2">
          <div class="d-flex flex-column align-items-center">
            <img
              [src]="match.teamHomeLogo"
              alt="logo"
              width="100"
              height="100"
              class="rounded-circle border border-secondary mb-1"
              style="object-fit: cover"
            />
            <span class="fw-bold">{{ match.teamHomeName }}</span>
          </div>

          <div class="mx-3">
            <span class="fs-4 fw-bold">{{ match.scoreHome }} - {{ match.scoreAway }}</span>
            <div class="text-muted">VS</div>
            <div class="mt-1">
              <span
                class="badge"
                [ngClass]="{
                  'bg-secondary': match.status.name === 'Pendiente',
                  'bg-warning': match.status.name === 'En juego',
                  'bg-dark': match.status.name === 'Finalizado',                  
                  
                }"
              >
                {{ match.status.name }}
              </span>
            </div>
          </div>

          <div class="d-flex flex-column align-items-center">
            <img
              [src]="match.teamAwayLogo"
              alt="logo"
              width="100"
              height="100"
              class="rounded-circle border border-secondary mb-1"
              style="object-fit: cover"
            />
            <span class="fw-bold">{{ match.teamAwayName }}</span>
          </div>
        </div>

        <!-- Botones centrados debajo -->
        <div class="d-flex gap-2 justify-content-center mt-3">
          <button
            class="btn btn-warning btn-sm"
            (click)="edit(match.uuid)"
            [disabled]="match.status.name === 'Finalizado'"
          >
            <fa-icon [icon]="faPencil"></fa-icon>
          </button>
          <button
            class="btn btn-dark btn-sm"
            (click)="delete(match.uuid)"
            [disabled]="match.status.name === 'Finalizado'"
          >
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="filteredMatches.length <= 0" class="text-center py-5">
      <fa-icon [icon]="faBoxOpen" size="3x" class="text-muted"></fa-icon>
      <p class="text-muted mt-3 fs-5">Sin resultados</p>
    </div>
  </div>
</ng-container>
<ng-template #emptyTable>
  <div class="text-center py-5">
    <fa-icon [icon]="faBoxOpen" size="3x" class="text-muted"></fa-icon>
    <p class="text-muted mt-3 fs-5">No hay partidos disponibles</p>
  </div>
</ng-template>

<div *ngIf="selectedMatch">
  <h3>Roster del Partido</h3>
  <ul>
    <li *ngFor="let player of matchPlayers">
      {{ player.uuidPlayer }} ({{ player.isStarter ? 'Titular' : 'Suplente' }})
    </li>
  </ul>
</div>
