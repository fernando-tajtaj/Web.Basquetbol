<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Jugadores</h2>
  <button class="btn btn-warning" (click)="create()">+ Nuevo Jugador</button>
</div>
<ng-container *ngIf="hasPlayers; else emptyTable">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input
      type="text"
      placeholder="Buscar jugador por nombre, dorsal o posición o equipo"
      class="form-control"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearch()"
    />
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Equipo</th>
        <th>Nombre</th>
        <th>Número</th>
        <th>Posición</th>
        <th>Nacionalidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of filteredPlayers">
        <td>{{ player.teamName }}</td>
        <td>{{ player.fullName }}</td>
        <td>{{ player.number }}</td>
        <td>{{ player.position?.description }}</td>
        <td>{{ player.nationality?.description }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="edit(player.uuid)">
            <fa-icon [icon]="faPencil" size="1x"></fa-icon>
          </button>
          <button class="btn btn-dark btn-sm" (click)="delete(player.uuid)">
            <fa-icon [icon]="faTrash" size="1x"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #emptyTable>
  <div class="text-center py-5">
    <fa-icon [icon]="faBoxOpen" size="3x" class="text-muted"></fa-icon>
    <p class="text-muted mt-3 fs-5">No hay jugadores disponibles</p>
  </div>
</ng-template>
